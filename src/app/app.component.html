<app-header [theme]="themeApp" (dataTheme)="changeThemeApp($event)"></app-header>
<main class="main" [attr.dataTheme]="themeApp">
  <div class="container">
    <button (click)="counter = counter + 1">{{ counter }}</button>
    <button (click)="changeCounter($event)">{{ counter }}</button>
  </div>
</main>
<app-footer [themeFooter]="themeApp"></app-footer>

<router-outlet></router-outlet>
